version:            '3.3'

services:
   www:
     image:         giorgiocasciaro/civil-microservices-www:3
     entrypoint:    sh -c "echo "$$NGINX_CONF" > /etc/nginx/nginx.conf ;  nginx -g 'daemon off;' "
     environment:
       NGINX_CONF:  |-
          events {
              worker_connections  1024;
          }
          http {
            client_max_body_size 500M;
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;
            resolver 127.0.0.11;
            server {
                listen 81 ;
                location ~ /api/([-_a-zA-z0-9]*)/(.*) {
                  proxy_pass http://$$1:10080/$$2 ;
                }
                location ~ /api_static/([-_a-zA-z0-9]*)/(.*) {
                  proxy_pass http://$$1:10070/$$2 ;
                }
                location / {
                    root /microservice/service;
                }
            }
          }
     networks:
       - microservicesNet
     ports:
      - target: 81
        published: 81
        protocol: tcp
        mode: host
    #  ports:
    #   - 81:81
    #   docker service update --publish-add published=81,target=81,mode=host --detach=false civil-microservices_www

     deploy:
       # placement:
       #   constraints: [node.role == manager]
       mode:        global

networks:
  microservicesNet:
    driver:         overlay
