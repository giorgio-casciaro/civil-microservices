version: '3.2'

services:
   www:
     image: giorgiocasciaro/civil-microservices-www:21
     entrypoint: sh -c "echo "$$NGINX_CONF" > /etc/nginx/nginx.conf ;  nginx -g 'daemon off;' "
     environment:
       NGINX_CONF: |-
          events {
              worker_connections  1024;
          }
          http {
            client_max_body_size 500M;
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;
            resolver 127.0.0.11;

          	gzip on;
          	gzip_disable "msie6";
          	gzip_vary on;
          	gzip_proxied any;
          	gzip_comp_level 6;
          	gzip_buffers 16 8k;
          	gzip_http_version 1.1;
          	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

            server {

                set $$cors '';
                if ($$http_origin ~ '^https?://(127.0.0.1|localhost|www\.yourdomain\.com|www\.yourotherdomain\.com)') {
                        set $$cors 'true';
                }

                listen 443;
                ssl on;
                ssl_certificate /microservice/certs/cacert.pem;
                ssl_certificate_key /microservice/certs/privkey.pem;

                proxy_set_header Host $$http_host;
                proxy_set_header X-Real-IP $$remote_addr;
                proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $$scheme;


                location /api/getPublicMethodsSchema {
                  proxy_pass http://schema:10000/getPublicMethodsSchema ;
                }
                location ~ /api/([-_a-zA-z0-9]*)/(.*) {
                  proxy_pass http://$$1:10080/$$2 ;
                }
                location ~ /api_static/([-_a-zA-z0-9]*)/(.*) {
                  proxy_pass http://$$1:10070/$$2 ;
                }
                location ~ /api/liveevents/(.*) {
                  gzip off;
                  proxy_pass http://liveevents:10080/$$1 ;
                }
                location ~ /mapserver/(.*) {
                  proxy_pass http://mapserver:80/$$1 ;
                }
                location ~ /styles/(.*) {
                  proxy_pass http://mapserver:80/styles/$$1 ;
                }
                location ~ /data/(.*) {
                  proxy_pass http://mapserver:80/data/$$1 ;
                }
                location ~ /mapbox(.*) {
                  proxy_pass http://mapserver:80/mapbox$$1 ;
                }
                location /tileserver-gl-styles {
                  if ($$cors = 'true') {
                    add_header 'Access-Control-Allow-Origin' "$$http_origin" always;
                  }
                  root /microservice/service ;
                }
                location / {
                    root /microservice/service;
                }
            }

            server {
                listen       81;
                location ~ /(.*) {
                  proxy_pass http://aerospikeamc:8081/$$1 ;
                }
            }

          }
     volumes:
        - ../../www:/microservice
     networks:
       - microservicesNet
     ports:
      - 81:81
      - 443:443


networks:
  microservicesNet:
    driver: bridge
