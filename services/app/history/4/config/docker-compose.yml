version:              '3.3'

services:
  app:
    image:            giorgiocasciaro/civil-microservices-app:4
   #  entrypoint:     sh -c "cd /service/ && npm run watch_test_remote"
    command:          -c "sleep 20 && npm run start"

    environment:
      netHost:        app
      schemaHost:     'http://schema:10000'
      aerospikeHosts: aerospike:3000
      netCors:        http://localhost:82,http://127.0.0.1:82,http://localhost:8080,http://127.0.0.1:8080,http://localhost:10080,http://127.0.0.1:10080
      NODE_ENV:       development
    volumes:
       - ./service:/microservice/service
       - ./node_modules:/microservice/node_modules
       - ./package.json:/microservice/package.json
       - ../../../NPM/jesus:/microservice/service/node_modules/sint-bit-jesus
       - ../../../NPM/cqrs:/microservice/service/node_modules/sint-bit-cqrs
    # depends_on:
    #   - aerospike
    ports:
      - 82:10070
      - 83:10080
    networks:
      - microservicesNet
      - aerospike

networks:
  microservicesNet:
    driver:           bridge
  aerospike:
    driver:           bridge
