version:              '3.2'

services:
  portainer:
    image: portainer/portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
       - target:    9000
         published: 9000
         protocol:  tcp
         mode:      host
    deploy:
     placement:
       constraints: [node.role == manager]
     endpoint_mode: dnsrr
     replicas: 1


  viz:
    image: dockersamples/visualizer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
     placement:
       constraints: [node.role == manager]
     endpoint_mode: dnsrr
     replicas: 1
    ports:
       - target:    9090
         published: 8080
         protocol:  tcp
         mode:      host

  app:
    image:            giorgiocasciaro/civil-microservices-app:7
    command:          -c "npm run start"
    environment:
      netHost:        app
      schemaHost:     'http://schema:10000'
      aerospikeHosts: aerospike:3000
      # netCors:        http://localhost:82,http://127.0.0.1:82,http://localhost:8080,http://127.0.0.1:8080,http://localhost:10080,http://127.0.0.1:10080
      NODE_ENV:       test
    networks:
      - microservicesNet
      - aerospike
    deploy:
     # placement:
     #   constraints: [node.role == manager]
    #  mode: global
     endpoint_mode: dnsrr
     replicas: 1

networks:
  microservicesNet:
    driver:           overlay
  aerospike:
    driver:           overlay
